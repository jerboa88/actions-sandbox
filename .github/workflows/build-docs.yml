name: 📝 Build Docs
on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master
    paths:
      - './src/docs/**'
env:
  TEMPLATES_PATH: ./src/docs
  DEFAULT_TEMPLATES_PATH: ./src/docs/default
jobs:
  build-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: 📂 Checkout Repo (current)
        uses: actions/checkout@v4

      - name: 📂 Checkout Repo (documentation templates)
        uses: actions/checkout@v4
        with:
          repository: jerboa88/actions-sandbox-2
          path: '${{ env.DEFAULT_TEMPLATES_PATH }}/'
          sparse-checkout-cone-mode: false
          sparse-checkout: |
            templates
            scripts

      - name: 📊 Get Nunjucks Data
        id: get-nunjucks-data
        uses: jerboa88/actions-sandbox-2/actions/get-nunjucks-data@main
        with:
          project-data-path: '${{ env.TEMPLATES_PATH }}/project.json'

      - name: 📝 Build Doc (CONTRIBUTING.md)
        uses: jerboa88/actions-sandbox-2/actions/build-doc@main
        with:
          template-path: '${{ env.TEMPLATES_PATH }}/CONTRIBUTING.md.njk'
          data: ${{ steps.get-nunjucks-data.outputs.data }}
          output-path: ./docs/CONTRIBUTING.md

      - name: 📤 Commit Changes
        uses: EndBug/add-and-commit@v9
        with:
          add: "['./LICENSE', ':(glob)**/*.md']"
          remove: '${{ env.DEFAULT_TEMPLATES_PATH }}/'
          author_name: dojomentation[bot]
          message: '📝 build docs for ${{ github.sha }} [skip ci]'
